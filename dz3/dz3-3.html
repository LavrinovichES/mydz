<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    img {
        width: 100px;
        height: 100px;
    }
</style>
</head>
<body>
    <div id="mydiv"></div>
    <script>
        let n = ""
        let block = +prompt ("сколько блоков?");
        let pic = +prompt ("сколько картинок? (1-13)");
        for (let i=1; i<=block; i++) {
            n += "<div>";
                for (let j=1; j<=pic; j++) {
                    n += `<img src="images/${j}.jpg">`
                }
                n += "</div>"
        }
        mydiv.innerHTML = n;
    
    </script>
</body>
</html>
