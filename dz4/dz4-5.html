<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            margin-top: 40px;
            list-style: none;
            display: flex;
        }
        a {
            padding: 16px;
            text-decoration: none;
            margin: 3px;
            transition: .3s;
            border-radius: 5px;
        } 
    </style>
</head>
<body>
    <h1>Создать меню</h1>
    <form name="formMenu">
        <p> Пункты меню: <input type="text" name="elemMenu" size="50" value="Главная, О компании, Новости"> </p>
        <p> Цвет текста: <input type="color" name="fColor" value="#ffffff"> </p>
        <p> Цвет фона: <input type="color" name="bColor" value="#41aedc"> </p>
        <p> Цвет hover: <input type="color" name="hColor" value="#fd9c10"> </p>
        <p> <input type="button" name="b1" value="Создать меню" onclick="menu()"> </p>
    </form>
    <div id="mymenu">
    </div>
    <style id="mystyle"></style>
    <script>
        function menu() {
let elemMenu = formMenu.elemMenu.value;
let fColor = formMenu.fColor.value;
let bColor = formMenu.bColor.value;
let hColor = formMenu.hColor.value;
let arrMenu = elemMenu.split(", ");
let s1 = "";
for (i=0; i<arrMenu.length; i++) 
    s1 += `<li onclick="pic(${i+1})"><a href="#">${arrMenu[i]}</a></li>`;    
    s1 = `<ul>${s1}</ul>`;
    mymenu.innerHTML = s1;
    formMenu.b1.value = "Изменить меню"; 
    let s2 = `  
            a {
            background: ${bColor};
            color: ${fColor};
            }
            a:hover {
            background: ${hColor};
            }`;
    mystyle.innerHTML = s2;  
}
    </script>
</body>
</html>
