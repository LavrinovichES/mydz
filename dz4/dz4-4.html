 <script>
     const M = 5, N = 3; 
        let C = 0;
        function f(k) {
            let t = 1;
            for (i=1; i<=k; i++)
            t *= i; 
            return t;
        }
        C = (f(M) + f(N)) / f(M+1);
        alert(C);
        console.log(C);
 </script>
