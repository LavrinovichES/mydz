<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="box1"></div><br>
    <script>
let s = "";
let i = 1;
while (i<=10) {
    if (i % 2 == 0)
    s += `<img src="images/${i}.jpg" style="border: 5px solid green">`;
    else
    s += `<img src="images/${i}.jpg" style="border: 5px solid blue">`;
    i++
}
box1.innerHTML = s
</script>
</body>
</html>
